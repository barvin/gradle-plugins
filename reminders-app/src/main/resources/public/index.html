<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/tempusdominus-bootstrap-4.min.css">
    <title>Reminders</title>
</head>
<body class="bg-light">
<div class="container">
    <h1 class="py-3">Reminders</h1>

    <h4 class="pt-3 pb-2">Your reminders:</h4>
    <div id="reminders-list">
        <div class="input-group col-10 mb-3 reminder" style="padding-left: 0;" reminder-id="1">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" class="is-done">
                </div>
            </div>
            <input type="text" class="form-control reminder-text" value="Some text">
            <input type="text" class="form-control reminder-date col-2" value="12.07.2019 19:30">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary update" type="button">Update</button>
                <button class="btn btn-outline-secondary delete" type="button">Delete</button>
            </div>
        </div>
    </div>

    <h4 class="pt-3 pb-2">Add reminder</h4>
    <form>
        <div class="form-row align-items-center">
            <div class="col-sm-6 my-1">
                <input class="form-control" id="add-reminder-text" placeholder="Text" type="text">
            </div>
            <div class="col-auto my-1">
                <div class="input-group date" id="add-reminder-date-time" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" placeholder="Time"
                           data-target="#add-reminder-date-time"/>
                    <div class="input-group-append" data-target="#add-reminder-date-time" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
            </div>
            <div class="col-2 my-1">
                <button type="button" class="btn btn-primary col-5" id="btn-add-reminder">Add</button>
            </div>
        </div>
    </form>

</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/tempusdominus-bootstrap-4.min.js"></script>
<script src="js/reminders.js"></script>
</body>
</html>
